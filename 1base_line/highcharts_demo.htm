<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>



<script src="../jquery/js/jquery-1.10.2.min.js"></script>
<script src="../../js/highstock.js"></script>
<script src="../../js/highcharts-more.js"></script>
<script src="../../js/modules/exporting.js"></script>

<script src="../plugins/chart-plugins.js"></script>
<script src="../data/three-series-1000-points.js"></script>


<script type="text/javascript">
$(function () {
    $('#container').highcharts({
        xAxis: {
           //categories: ['Apples', 'Bananas', 'Oranges','Apples', 'Bananas' ]
        },
        series: [{
            data: [
                {x:1,y:1},
                {x:2,y:2},
                {x:3,y:3},
                {x:4,y:4},
                {x:5,y:5}
             ]
        }]

    });
    
      var chart = $('#container').highcharts();
      chart.xAxis[0].setCategories(['','Apples', 'Bananas', 'Oranges','Apples', 'Bananas' ]);
 //==================================================================================   
        $('#container2').highcharts({
        xAxis: {
           categories: ['Apples', 'Bananas', 'Oranges','Apples', 'Bananas' ]
        },
        series: [{
            data: [1,2,3,4,5 ]
        }]

    });
    
});
		</script>
	</head>
	<body>

<div id="container" style="width: 400px; height: 400px; margin: 0 auto"></div>
<div id="container2" style="width: 400px; height: 400px; margin: 0 auto"></div>

	</body>
</html>
