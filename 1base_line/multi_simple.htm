<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highstock Example</title>

<script type="text/javascript" src="../jquery/js/jquery-1.10.2.min.js"></script>
<script src="../../Js/Highstock.js"></script>
<script src="../../js/highcharts-more.js"></script>

<script type="text/javascript" src="../chart_data_ck.js"></script>
<script type="text/javascript" src="../data_ck.js"></script>

		<script type="text/javascript">
$(function() {

		// Create the chart
		$('#container').highcharts({
			//chart:{width:800},

			title : {
				text : 'AAPL Stock Price'
			},
	
			xAxis: {
	        //	type: 'linear',
	        //min:1149120000000,
	        //max:1151625600000	        
          categories: [
              'Monday',
              'Tuesday',
              'Wednesday',
              'Thursday',
              'Friday',
              'Saturday',
              'Sunday'
          ]
	    },
	    yAxis: [
				 {id:'id1111',
				 	title: {
						text: 'y1111111'
					},
		            labels: {
		                align: 'right',
		                x: -3
		            },
			        lineWidth: 2
			  },
			    {id:'id2222',
			    	opposite:true,
			    	title: {
						text: 'y222222222'
								},
		            labels: {
		                align: 'right',
		                x: -3
		            },
			        lineWidth: 2
			    }],
			    
			    
			series : [
			
			{name : 'AAPL',
				type:'column',
        yAxis: 0,
				data : arryOne
			},
			{name : 'vvvvvvv',
				type:'column',
        yAxis: 0,
        dataLabels: {
            enabled: true,
            rotation: -90,
            color: '#FFFFFF',
            align: 'right',
            x: 4,
            y: 10,
            style: {
                fontSize: '13px',
                fontFamily: 'Verdana, sans-serif',
                textShadow: '0 0 3px black'
            }
        },
				data : arryTwo
			},
			{name : 'ddddd',
				type:'line',
				data : arryThree
			}
			
			]
		});

});

		</script>
	</head>
	<body>
<script src="../js/highstock.js"></script>
<script src="../js/modules/exporting.js"></script>

<div id="container" style="height: 500px; min-width: 500px"></div>
	</body>
</html>
