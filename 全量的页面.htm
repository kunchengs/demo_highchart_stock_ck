<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>
		
<link rel="stylesheet" type="text/css" href="./common.css"/>

<script type="text/javascript" src="../jquery/js/jquery-1.10.2.min.js"></script>
    
		
<script src="../js/highstock.js"></script>
<script src="../js/highcharts-more.js"></script>
<script src="../js/modules/exporting.js"></script>
		
<script type="text/javascript">
$(function () {
    $('#container').highcharts({
        chart: {
          alignTicks: false,
          borderColor: '#3E576F',
          borderWidth: 2,
          className: 'label-info',
          height: 500,
					ignoreHiddenSeries: true,
					inverted: false,
					margin: 100,
					//marginBottom: 10,
					//marginLeft: 10,
					//marginRight: 10,
					//marginTop: 10,
					//pinchType: null,
					plotBackgroundColor: '#F0AD4E',
					//plotBackgroundImage: null,
					plotBorderColor: '#C9302C',
					plotBorderWidth: 5,
					plotShadow: false,
					polar: false,//雷达图需要more支持
					reflow: true,//是否回流
					//renderTo: null,
					resetZoomButton: {
              position: {
                  //align: 'right', // by default
                  //verticalAlign: 'top', // by default
                  x: -10,  y: 10
              },
              theme: {
                  fill: 'white',  stroke: 'silver', r: 5, 
                  states: {  hover: { fill: '#41739D',  style: { color: 'white'  }  }
                  }
              },
              relativeTo: 'chart'
          },
					//selectionMarkerFill: 'rgba(69,114,167,0.25)',
					shadow: false,
					showAxes: false,
					//spacing: [10, 10, 15, 10],
					spacingBottom: 15,
					spacingLeft: 10,
					spacingRight: 10,
					spacingTop: 10,
					style: null,
					//width: 500,
					zoomType: 'x'
        },
        xAxis: {
            categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
        },
        yAxis: [{
            title: {
                text: 'Primary Axis'
            }
        }, {
            title: {
                text: 'Secondary Axis'
            },
            gridLineWidth: 2,
            opposite: true
        }],
        legend: {
            layout: 'vertical',
            backgroundColor: '#FFFFFF',
            floating: true,
            align: 'left',
            x: 100,
            verticalAlign: 'top',
            y: 70
        },
        tooltip: {
            formatter: function() {
                return '<b>'+ this.series.name +'</b><br/>'+
                    this.x +': '+ this.y;
            },
            crosshairs: [{  width: 3, color: 'red'}, { width: 3,color: 'green' }], //true, //[true,true]
            
            shared: true,
            useHTML: true,
            headerFormat: '<small>{point.key}</small><table>',
            pointFormat: '<tr><td style="color: {series.color}">{series.name}: </td>' +
            '<td style="text-align: right"><b>{point.y} EUR</b></td></tr>',
            footerFormat: '</table>',
            valueDecimals: 2
            
        },
        plotOptions: {
        	
        }, 
        series: [
        { data: [29.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4]
            
        },{
          data: [[1.4, 129.2,'dddd'],{x:2.9, y:71.5,ss:'ss'} ,  [3.0, 176.0], [3.6, 148.5] ]
            
        }, {
            data: [129.9, 271.5, 306.4, 29.2, 544.0, 376.0, 435.6, 348.5, 216.4, 294.1, 35.6, 354.4],
            yAxis: 1
            
        }
        ]
    });
});


</script>
</head>
<body>

<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

	</body>
</html>
