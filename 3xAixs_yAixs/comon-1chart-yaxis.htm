<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highstock Example</title>

<script type="text/javascript" src="../jquery/js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="../data_ck.js"></script>
<script src="../../js/highstock.js"></script>

		<script type="text/javascript">
$(function() {

var demoLabel = {
            enabled: true,
            rotation: -90,
            color: '#FFFFFF',
            align: 'right',
            x: 4,
            y: 10,
            style: {
                fontSize: '13px',
                fontFamily: 'Verdana, sans-serif',
                textShadow: '0 0 3px black'
            },
            formatter :function(){
            	if(this.point.code ){
            		return this.point.code ;
            	}else{            		
            		return this.point.y ;
            	}
            }
        };
  var colors = Highcharts.getOptions().colors;      
        
   var data=[
   {y:2,color:colors[0] },
   {y:4,color:colors[1] },
   {y:6,color:colors[2] },
   null ,
   {y:4,color:colors[1] },
   {y:8,color:colors[2] },
   null,
   {y:2,color:colors[1] },
   {y:7,color:colors[2] }
   ];
   
   
        
   
   var data2=[2,4,6,null,4,8,null,2,7];      
        
		// Create the chart
		$('#container').highcharts({

	
			xAxis: {
	        categories: [
                    'A32系列-ckg',
                    'A32系列-ctu',
                    'Feb',
                    'Mar',
                    '',4,8,'',2,7
                ]     
	    },
	    yAxis: [
				 {id:'id1111',
				 	title: {
						text: 'y1111111'
					},
		            labels: {
		                align: 'right',
		                x: -3
		            },
			        lineWidth: 2
			  },
			    {id:'id2222',
			    	opposite:true,
			    	title: {
						text: 'y222222222'
								},
		            labels: {
		                align: 'right',
		                x: -3
		            },
			        lineWidth: 2
			    }],
			    
			    
			series : [			
			{name : 'AAPL',
				type:'column',
        yAxis: 0,
        dataLabels:demoLabel,
				data : data
			},
			{name : 'ddddd',
				connectNulls:true,
				dashStyle:'dot',
				type:'line',
				data : data2,
				lineWidth: 1,
        yAxis: 1
				
			}
			
			]
		});

});

		</script>
	</head>
	<body>

<div id="container" style="height: 500px; min-width: 500px"></div>
	</body>
</html>
